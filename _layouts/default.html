<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="{{ page.description }}">
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.png">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/skeleton.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/webfonts.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/highlight-manni.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="eight columns">
              <!-- content start -->
              {{ content }}
              <!-- content start -->
            </div>
            <div class="four columns">
              <!-- nav start -->
              {% include nav.html %}
              <!-- nav end -->
            </div>
        </div>
        <div class="row section-border">
        </div>
        {% include footer.html %}
    </div>
  </body>
</html>
